<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generar Reporte Combustible</title>
  <style>
    body { max-width: 480px; margin: auto; font-family: Arial, sans-serif; padding: 1em; }
    label, input, button { display: block; width: 100%; margin-top: 1em; font-size: 1em; }
    #resultado { margin-top: 1em; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Generar Reporte de Combustible</h2>
  <form id="formReporte">
    <label>Desde:
      <input type="date" id="desde" required />
    </label>
    <label>Hasta:
      <input type="date" id="hasta" required />
    </label>
    <label>Empresa (opcional):
      <input type="text" id="empresa" placeholder="Empresa" />
    </label>
    <label>Patente (opcional):
      <input type="text" id="patente" placeholder="Patente" />
    </label>
    <button type="submit">Generar PDF</button>
  </form>
  <div id="resultado"></div>

  <script>
    const URL_BACKEND = "https://script.google.com/macros/s/AKfycbymI249lT4imrrfrQv_MGSqjNN2i3CeLsPOLMcuU087vJQ-yQZYtkdz0E15CDVE2EQs1A/exec";

    document.getElementById("formReporte").addEventListener("submit", async (e) => {
      e.preventDefault();
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const empresa = document.getElementById("empresa").value.trim();
      const patente = document.getElementById("patente").value.trim();

      if (!desde || !hasta) {
        alert("Por favor ingrese las fechas desde y hasta.");
        return;
      }

      document.getElementById("resultado").textContent = "Generando PDF, por favor espere...";

      try {
        const response = await fetch(URL_BACKEND, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ desde, hasta, empresa, patente }),
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("resultado").textContent = "Error: " + data.error;
          return;
        }

        document.getElementById("resultado").innerHTML = `
          <p>PDF generado correctamente:</p>
          <a href="${data.url}" target="_blank" rel="noopener noreferrer">Ver / Descargar PDF</a>
        `;
      } catch (error) {
        document.getElementById("resultado").textContent = "Error de conexi√≥n: " + error.message;
      }
    });
  </script>
</body>
</html>
