<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar Reporte PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Generar Reporte PDF</h2>
  <form id="reporteForm">
    <label for="desde">Desde:</label>
    <input type="date" name="desde" required />

    <label for="hasta">Hasta:</label>
    <input type="date" name="hasta" required />

    <label for="empresa">Empresa (opcional):</label>
    <input type="text" name="empresa" />

    <label for="patente">Patente (opcional):</label>
    <input type="text" name="patente" />

    <button type="submit">Generar PDF</button>
  </form>

  <div id="errorMsg" class="error" style="display:none;"></div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxhDg-5UVahf2H3qvIpEqHhyn0vWKL96-tO5NtzbqeS0Ep_lJ_TlWEgwMHElHeU2orLlg/exec";

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    document.getElementById("reporteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const params = {};
      form.forEach((value, key) => params[key] = value.trim());

      // Validar fechas
      if (!params.desde || !params.hasta) {
        showError("Por favor, ingrese ambas fechas: Desde y Hasta.");
        return;
      }
      if (params.desde > params.hasta) {
        showError("La fecha Desde no puede ser mayor que Hasta.");
        return;
      }

      clearError();

      if (isMobile()) {
        // En móvil, usar window.open con GET para evitar problemas CORS y fetch
        const query = new URLSearchParams(params).toString();
        window.open(webAppUrl + "?" + query, "_blank");
      } else {
        // En PC, usar fetch POST para mejor control
        fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(params),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(response => {
          if (!response.ok) throw new Error("Error en la respuesta del servidor");
          return response.blob();
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          window.open(url, "_blank");
          URL.revokeObjectURL(url);
        })
        .catch(err => {
          showError("Ocurrió un error al generar el PDF: " + err.message);
        });
      }
    });

    function showError(msg) {
      const el = document.getElementById("errorMsg");
      el.textContent = msg;
      el.style.display = "block";
    }

    function clearError() {
      const el = document.getElementById("errorMsg");
      el.textContent = "";
      el.style.display = "none";
    }
  </script>
</body>
</html>
