
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generar Reporte PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mensaje {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Generar Reporte de Combustible</h1>
  <form id="formulario">
    <label for="desde">Desde (fecha):</label>
    <input type="date" id="desde" name="desde" required />

    <label for="hasta">Hasta (fecha):</label>
    <input type="date" id="hasta" name="hasta" required />

    <label for="empresa">Empresa (opcional):</label>
    <input type="text" id="empresa" name="empresa" />

    <label for="patente">Patente (opcional):</label>
    <input type="text" id="patente" name="patente" />

    <button type="submit">Generar PDF</button>
    <div class="mensaje" id="mensaje"></div>
  </form>

  <script>
    const URL_BACKEND = "https://script.google.com/macros/s/AKfycbymI249lT4imrrfrQv_MGSqjNN2i3CeLsPOLMcuU087vJQ-yQZYtkdz0E15CDVE2EQs1A/exec";

    const form = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensaje.textContent = "Generando PDF...";
      mensaje.classList.remove("error");

      const datos = {
        desde: form.desde.value,
        hasta: form.hasta.value,
        empresa: form.empresa.value,
        patente: form.patente.value,
      };

      try {
        const res = await fetch(URL_BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos),
        });

        const data = await res.json();

        if (data.url) {
          mensaje.innerHTML = `✅ <a href="${data.url}" target="_blank">Abrir PDF</a>`;
        } else {
          mensaje.textContent = "⚠️ Error: " + (data.error || "No se pudo generar el PDF.");
          mensaje.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        mensaje.textContent = "❌ Error de conexión: " + err.message;
        mensaje.classList.add("error");
      }
    });
  </script>
</body>
</html>
