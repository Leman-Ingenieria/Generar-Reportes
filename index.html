<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Reporte PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 1em; display: block; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; }
    button {
      background-color: #007BFF; color: white; border: none; margin-top: 20px;
      font-size: 16px; cursor: pointer; border-radius: 5px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Generar Reporte PDF</h2>
  <form id="reporteForm">
    <label for="desde">Desde:</label>
    <input type="date" name="desde" required>

    <label for="hasta">Hasta:</label>
    <input type="date" name="hasta" required>

    <label for="empresa">Empresa:</label>
    <input type="text" name="empresa" placeholder="Opcional">

    <label for="patente">Patente:</label>
    <input type="text" name="patente" placeholder="Opcional">

    <button type="submit">Generar PDF</button>
  </form>

  <script>
    document.getElementById("reporteForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxhDg-5UVahf2H3qvIpEqHhyn0vWKL96-tO5NtzbqeS0Ep_lJ_TlWEgwMHElHeU2orLlg/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) throw new Error("Error al generar el PDF");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");
      } catch (err) {
        alert("Ocurri√≥ un error al generar el PDF: " + err.message);
      }
    });
  </script>
</body>
</html>
